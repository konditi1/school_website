<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">

    <!-- swiper css link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <!-- begin header section-->
    <header class="header">
        <a href="home.html" class="logo">
            <i class="fas fa-lightbulb"></i> LAKEHEAD COLLEGE
        </a>

        
        <button class="btn" onclick="logout()">
            <img
                        src="https://github.com/mdo.png"
                        alt="hugenerd"
                        width="30"
                        height="30"
                        class="rounded-circle"
                      /><span>Logout</span>
        </button>
    </header>


    <!-- start account-form section -->
    
    <!-- start of home section -->
    <section class="home">
         <div class="d-flex">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                  <ul
                    class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start nav-fill"
                    id="menu"
                  >
                    <li class="nav-item active" aria-current="dashboard.html">
                      <a href="#" class="nav-link align-middle px-0">
                        <i class="fs-4 fas fa-lightbulb me-1"></i>{" "}
                        <span class="ms-1 d-none d-sm-inline">Students</span>
                      </a>
                    </li>
                    <li class="nav-item">
                        <a href="createStudent.html" class="nav-link align-middle px-0">
                          <i class="fs-4 fas fa-lightbulb me-1"></i>{" "}
                          <span class="ms-1 d-none d-sm-inline">Create Students</span>
                        </a>
                      </li>        
                    
                    
                  </ul>
                  <hr />
                </div>
              </div>
              <div class="col p-3">
                <table class="table table-striped-columns shadow">
                    <thead>
                        <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Contact</th>
                        <th scope="col">Admission No</th>
                        <th scope="col">Faculty</th>
                        <th scope="col">Year</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
   

    <!-- swiper js link -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

   <!-- js file link --> 
   <script src="js/script.js"></script>
   <script src="js/dashboard.js"></script>
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
